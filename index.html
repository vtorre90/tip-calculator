<body>

    
        <div class="container-fluid">
            <div class="row vw-100 pt-2">
                <div class="col-md-6 d-flex justify-content-around">
                  <p>Player X: <span class="bg-dark text-white ps-2 pe-2" id="scoreX">0</span> partite vinte </p>  
                </div>
                <div class="col-md-6 d-flex justify-content-center">
                    <p>Player O: <span class="bg-dark text-white ps-2 pe-2" id="scoreO">0</span> partite vinte  </p> 
                </div>
            </div>
        </div>


    <main class="background">
        <section class="title">
            <h1 class="">Tic Tac Tok</h1>
        </section>

        <section class="display">
            Player <span class="display-player playerX">X</span> 's turn
        </section>
                
        <section class="container">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </section>
        <section class="display announcer hide"></section>
        <section class="controls">
            <button id="reset">Start a new game</button>
        </section>
    </main>
